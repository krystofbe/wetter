---
- hosts: all
  gather_facts: no
  vars:
    local_build_dir: "/tmp/wetter_build"
    git_repo: "git@github.com:krystofbe/wetter.git"
    production_vars_file: "../production/host_vars/wetter.krystof.eu"

  pre_tasks:
    - command: date +"0.1.0-%Y.%-m.%-d.%-H.%-M"
      delegate_to: localhost
      register: build_version_cmd

    - set_fact:
        build_version: "{{ build_version_cmd.stdout }}"

    - name: Cd Checkout the master branch from git repo
      delegate_to: localhost
      git:
        repo: "{{ git_repo }}"
        dest: "{{ local_build_dir }}"
        version: master
        force: yes
      when: ansible_connection == "docker"

  roles:
    - role: docker_setup/0.0.1
      vars:
        container_name: "{{ ansible_host }}"
        image_name: blackboxms/ubuntu-nodejs-elixir:1.9.2
      when: ansible_connection == "docker"

    - role: build_app/0.0.1
      vars:
        mix_env: prod
        app_name: wetter
